<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalK Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #252526;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #cccccc;
            font-size: 14px;
        }

        input[type="number"], input[type="text"] {
            background: #3c3c3c;
            border: 1px solid #555555;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            width: 150px;
        }

        input[type="text"] {
            width: 250px;
        }

        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #1177bb;
        }

        button:active {
            background: #0d5789;
        }

        .info {
            margin-top: 10px;
            font-size: 12px;
            color: #888888;
        }

        select {
            background: #3c3c3c;
            border: 1px solid #555555;
            color: #d4d4d4;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        select:hover {
            border-color: #666666;
        }

        select:focus {
            outline: none;
            border-color: #0e639c;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 10px;
            gap: 10px;
        }

        .split-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0;
        }

        .log-panel {
            flex: 1;
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        .panel-header {
            background: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            color: #cccccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #555555;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #4c4c4c;
            border-color: #666666;
        }

        .copy-btn:active {
            background: #2c2c2c;
        }

        .copy-btn.copied {
            background: #0e639c;
            border-color: #0e639c;
        }

        .panel-stats {
            font-size: 11px;
            color: #858585;
        }

        .log-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 13px;
            line-height: 1.5;
        }

        .log-line {
            padding: 2px 0;
            word-wrap: break-word;
        }

        .log-line:hover {
            background: #2a2a2a;
        }

        .highlight {
            background: #4a4a00;
            color: #ffff00;
        }

        .error {
            color: #f48771;
        }

        .warning {
            color: #dcdcaa;
        }

        .info-msg {
            color: #4ec9b0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888888;
        }

        .error-msg {
            color: #f48771;
            padding: 20px;
            text-align: center;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="controls">
            <div class="control-group">
                <label for="lines">Lines:</label>
                <input type="number" id="lines" value="2000" min="100" max="10000" step="100">
            </div>
            
            <div class="control-group">
                <label for="filter">Filter (grep):</label>
                <input type="text" id="filter" placeholder="e.g. error, warning...">
            </div>

            <div class="control-group">
                <label for="timestampFormat">Timestamp:</label>
                <select id="timestampFormat" onchange="updateTimestampDisplay()">
                    <option value="original">Original</option>
                    <option value="iso8601">ISO 8601</option>
                    <option value="locale">Locale</option>
                </select>
            </div>

            <button onclick="loadLogs()">Load Logs</button>
            <button onclick="clearFilter()">Clear Filter</button>
        </div>
        
        <div class="info">
            <span id="logPath">Loading information...</span>
        </div>
    </div>

    <div class="container">
        <div class="split-view">
            <div class="log-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>Current Logs</span>
                        <span class="panel-stats" id="stats1">0 lines</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('logContent1', this)">Copy</button>
                </div>
                <div class="log-content" id="logContent1">
                    <div class="loading">Click "Load Logs" to view logs</div>
                </div>
            </div>

            <div class="log-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>Previous Logs</span>
                        <span class="panel-stats" id="stats2">0 lines</span>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('logContent2', this)">Copy</button>
                </div>
                <div class="log-content" id="logContent2">
                    <div class="loading">Previous logs will be shown here</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = '';
        let currentLogData = null;
        let timestampFormat = 'original';

        document.getElementById('lines').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadLogs();
        });

        document.getElementById('filter').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadLogs();
        });

        // TAI64N timestamp conversion function
        function convertTAI64N(tai64nStr) {
            try {
                // Remove @ prefix
                const hex = tai64nStr.substring(1);

                // Parse the hex string (first 16 chars are seconds since epoch + TAI offset)
                const hexSeconds = hex.substring(0, 16);
                const seconds = parseInt(hexSeconds, 16);

                // TAI64N starts at 1970-01-01 00:00:10 TAI (10 seconds offset)
                // Convert to Unix timestamp (subtract the TAI offset: 2^62 + 10)
                const TAI_OFFSET = Math.pow(2, 62) + 10;
                const unixSeconds = seconds - TAI_OFFSET;

                // Create date object
                const date = new Date(unixSeconds * 1000);
                return date;
            } catch (err) {
                return null;
            }
        }

        function formatTimestamp(logLine) {
            if (!logLine.timestamp) {
                // No timestamp to format
                return logLine.original;
            }

            const format = document.getElementById('timestampFormat').value;

            if (format === 'original') {
                return logLine.original;
            }

            const date = convertTAI64N(logLine.timestamp);
            if (!date) {
                return logLine.original;
            }

            let formattedTimestamp;
            if (format === 'iso8601') {
                formattedTimestamp = date.toISOString();
            } else if (format === 'locale') {
                formattedTimestamp = date.toLocaleString();
            }

            return formattedTimestamp + ' ' + logLine.message;
        }

        function updateTimestampDisplay() {
            if (currentLogData) {
                displayLogs(currentLogData.lines, 'logContent1', 'stats1');

                // Also update previous logs if they exist
                const prevContent = document.getElementById('logContent2');
                if (prevContent.dataset.lines) {
                    const prevLines = JSON.parse(prevContent.dataset.lines);
                    displayLogs(prevLines, 'logContent2', 'stats2');
                }
            }
        }

        async function loadLogs() {
            const lines = document.getElementById('lines').value;
            const filterText = document.getElementById('filter').value;
            
            currentFilter = filterText;

            const currentContent = document.getElementById('logContent1').innerHTML;
            const currentStats = document.getElementById('stats1').textContent;
            
            if (currentContent && !currentContent.includes('loading') && !currentContent.includes('Click')) {
                document.getElementById('logContent2').innerHTML = currentContent;
                document.getElementById('stats2').textContent = currentStats;
            }

            document.getElementById('logContent1').innerHTML = '<div class="loading">Loading logs...</div>';

            try {
                const response = await fetch(`/plugins/signalk-logviewer/api/logs?lines=${lines}`);
                const data = await response.json();

                if (data.error) {
                    let errorHtml = `<div class="error-msg"><strong>${data.error}</strong>`;
                    if (data.suggestion) {
                        // Split suggestion by newlines and format each line
                        const suggestionLines = data.suggestion.split('\n');
                        errorHtml += '<ol style="margin-top: 10px; padding-left: 20px;">';
                        suggestionLines.forEach(line => {
                            if (line.trim()) {
                                errorHtml += `<li>${line}</li>`;
                            }
                        });
                        errorHtml += '</ol>';
                    }
                    errorHtml += `</div>`;
                    document.getElementById('logContent1').innerHTML = errorHtml;
                    return;
                }

                // Store current log data
                currentLogData = data;

                document.getElementById('logPath').textContent =
                    `Log path: ${data.path} | ${data.count} lines loaded`;

                displayLogs(data.lines, 'logContent1', 'stats1');

            } catch (error) {
                document.getElementById('logContent1').innerHTML = 
                    `<div class="error-msg">Error loading logs: ${error.message}</div>`;
            }
        }

        function displayLogs(lines, contentId, statsId) {
            // Store lines data for later timestamp format changes
            const content = document.getElementById(contentId);
            content.dataset.lines = JSON.stringify(lines);

            let filteredLines = lines;

            if (currentFilter) {
                const filterLower = currentFilter.toLowerCase();
                filteredLines = lines.filter(line => {
                    const formatted = formatTimestamp(line);
                    return formatted.toLowerCase().includes(filterLower);
                });
            }

            content.innerHTML = '';

            if (filteredLines.length === 0) {
                content.innerHTML = '<div class="loading">No lines found</div>';
                document.getElementById(statsId).textContent = '0 lines';
                return;
            }

            filteredLines.forEach(logLine => {
                const div = document.createElement('div');
                div.className = 'log-line';

                // Format the timestamp based on current selection
                const formattedLine = formatTimestamp(logLine);

                if (formattedLine.toLowerCase().includes('error')) {
                    div.classList.add('error');
                } else if (formattedLine.toLowerCase().includes('warn')) {
                    div.classList.add('warning');
                } else if (formattedLine.toLowerCase().includes('info')) {
                    div.classList.add('info-msg');
                }

                if (currentFilter) {
                    const regex = new RegExp(`(${escapeRegex(currentFilter)})`, 'gi');
                    div.innerHTML = formattedLine.replace(regex, '<span class="highlight">$1</span>');
                } else {
                    div.textContent = formattedLine;
                }

                content.appendChild(div);
            });

            const statsText = currentFilter
                ? `${filteredLines.length} of ${lines.length} lines (filtered)`
                : `${filteredLines.length} lines`;
            document.getElementById(statsId).textContent = statsText;

            content.scrollTop = content.scrollHeight;
        }

        function clearFilter() {
            document.getElementById('filter').value = '';
            currentFilter = '';
            loadLogs();
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        async function copyToClipboard(contentId, button) {
            console.log('Copy button clicked for:', contentId);
            const content = document.getElementById(contentId);
            
            let text = '';
            const logLines = content.querySelectorAll('.log-line');
            console.log('Found', logLines.length, 'log lines');
            
            if (logLines.length > 0) {
                logLines.forEach(line => {
                    text += line.textContent + '\n';
                });
            } else {
                text = content.textContent;
            }
            
            console.log('Text length:', text.length);
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                console.log('Using modern clipboard API');
                try {
                    await navigator.clipboard.writeText(text);
                    console.log('Copy successful!');
                    showCopySuccess(button);
                    return;
                } catch (err) {
                    console.error('Modern clipboard failed:', err);
                }
            }
            
            console.log('Using fallback method');
            try {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.top = '0';
                textarea.style.left = '0';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.focus();
                textarea.select();
                
                const successful = document.execCommand('copy');
                console.log('execCommand result:', successful);
                document.body.removeChild(textarea);
                
                if (successful) {
                    showCopySuccess(button);
                } else {
                    throw new Error('execCommand failed');
                }
            } catch (err) {
                console.error('Fallback failed:', err);
                button.textContent = 'Failed';
                button.style.background = '#d32f2f';
                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.style.background = '';
                }, 2000);
            }
        }
        
        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        window.addEventListener('load', () => {
            loadLogs();
        });
    </script>
</body>
</html>
